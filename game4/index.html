<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Слоты</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Слоты</h1>
    <div class="balance">Баланс: <span id="balance">1000.00</span> ₽</div>
    <div class="bet-selector">
      <label for="bet">Выберите ставку:</label>
      <select id="bet">
        <option value="10">10 ₽</option>
        <option value="20">20 ₽</option>
        <option value="30">30 ₽</option>
        <option value="50">50 ₽</option>
        <option value="70">70 ₽</option>
        <option value="80">80 ₽</option>
        <option value="100">100 ₽</option>
        <option value="150">150 ₽</option>
        <option value="200">200 ₽</option>
        <option value="300">300 ₽</option>
        <option value="400">400 ₽</option>
        <option value="500">500 ₽</option>
        <option value="1000">1000 ₽</option>
      </select>
    </div>
    <div class="grid"></div>
    <div class="controls">
      <button id="spin-button">Крутить</button>
      <button id="buy-bonus">Купить бонус (<span id="bonus-cost">1000.00</span> ₽)</button>
    </div>
    <div class="bonus-info">
      <div>Выигрыш в бонуске: <span id="total-bonus-wins">0.00</span> ₽</div>
      <div>Выигрыш за спин: <span id="last-spin-win">0.00</span> ₽</div>
      <div>Осталось спинов: <span id="spins-left">0</span></div>
    </div>
    <!-- Кнопка "В главное меню" -->
    <button onclick="window.location.href='../index.html'" class="menu-button">В главное меню</button>
  </div>
  <div id="custom-modal" class="modal">
    <div class="modal-content">
      <p id="modal-text"></p>
      <button id="modal-ok">ОК</button>
      <button id="modal-cancel">Отмена</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
